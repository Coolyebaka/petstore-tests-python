[pytest]
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    api: API тесты
    pet: Тесты для Pet API
    store: Тесты для Store API
    user: Тесты для User API
    positive: Позитивные тесты
    negative: Негативные тесты

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

minversion = 7.0
